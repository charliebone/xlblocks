name: build

on:
  push:
    paths-ignore:
      - "**/*.md"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**/*.md"

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v2
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: msbuild -t:rebuild -property:Configuration=Release
    - name: Run tests
      run: dotnet test .tests/XlBlocks.AddIn.Tests/XlBlocks.AddIn.Tests.csproj --no-build --verbosity normal