name: build

on:
  push:
    branches:
      - add-build-artifact-none
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**/*.md"

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build and Test
      uses: ./.github/actions/build-and-test